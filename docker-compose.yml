version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: shophub_mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: shophub
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
      MYSQL_USER: shophub
      MYSQL_PASSWORD: shophub123
    ports:
      - "3306:3306"
    volumes:
      - shophub_mysql_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password

  phpmyadmin:
    image: phpmyadmin:latest
    container_name: shophub_phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_ARBITRARY: 1
      PMA_USER: root
    ports:
      - "8080:80"
    depends_on:
      - mysql

volumes:
  shophub_mysql_data:
    driver: local

