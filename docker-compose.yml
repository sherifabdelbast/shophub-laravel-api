services:
  postgres:
    image: postgres:15-alpine
    container_name: shophub_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_DATABASE}
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "${DB_PORT}:5432"
    volumes:
      - shophub_postgres_data:/var/lib/postgresql/data

volumes:
  shophub_postgres_data:
    driver: local

